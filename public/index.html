<!DOCTYPE html>
<html>
<head>
	<title>Raandy - Random Name Generator</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link href="/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="topBar">
		<header>
			<div class="controlDrawer">
				<form>
					<select>
					  <option>Gender</option>
					  <option value="male">Male</option>
					  <option value="female">Female</option>
					</select>
					<select>

					  <option value="opel">Medium</option>
					  <option value="audi">Low</option>
					</select>
					<select>
					  <option>Year</option>
					  <option value="2012">2012</option>
					  <option value="opel">Opel</option>
					  <option value="audi">Audi</option>
					</select>
				</form>
			</div>
			<div class="labels">
				<div class="firstLabel">First</div>
				<div class="lastLabel">Last</div>
			</div>
			<div class="controls">
				<img src="images/settings.png" width="25px" height="25px">
			</div>
		</header>
	</div>
	<div class="container">
		<div class="nameTable">
			<div class="nameRow">
				<div class="firstName">
					Simon

			<div class="nameRow">

				</div>
			</div>
			<div class="nameRow">
				<div class="firstName">
					Ashleyrae
				</div>
				<div class="lastName">
					Decrescenzo
				</div>

			<div class="nameRow">

</html>
