<!doctype html>
<html lang="en" ng-app="randomNameApp">
<head>
  <meta charset="utf-8">
  <title>Random Name Generator</title>
  
  <script src="js/lib/angular.min.js"></script>
  <script src="js/lib/angular-route.min.js"></script>
  <script src="js/lib/angular-animate.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/controllers.js"></script>
  <style type="text/css">
  	#generator {
  		margin: 0 auto;
  		width: 966px;
  		text-align: left;
  	}
	table {
		display: inline-block;
		border: thin black solid;
		width: 100%;
	}
	th, td {
		
	}
	.name {
		width: 140px;
	}
	.percent {
		width: 128px;
		color: #cccccc;
	}
	tr.fade.ng-enter {
		opacity: 0;
		transition: all linear 1s;
	}
	tr.fade.ng-enter-active {
		opacity: 1;
	}
  </style>
</head>
<body ng-controller="NameListCtrl">

	<div id="generator">
		<form ng-submit="generate()">
			<input type="submit" value="Generate">
		</form>

		<table>
			<tr>
				<th>First Name</th>
				<th>Surname</th>
				<th>% White</th>
				<th>% Hispanic</th>
				<th>% Black</th>
				<th>% Asian</th>
				<th>% Native</th>
			</tr>
			<tr ng-repeat="name in names" class="fade">
				<td><div class="name">{{name.firstname.name}}</div></td>
				<td><div class="name">{{name.surname.name}}</div></td>
				<td><div class="percent">{{name.surname.pctwhite}}</div></td>
				<td><div class="percent">{{name.surname.pcthispanic}}</div></td>
				<td><div class="percent">{{name.surname.pctblack}}</div></td>
				<td><div class="percent">{{name.surname.pctasian}}</div></td>
				<td><div class="percent">{{name.surname.pctnative}}</div></td>
			</tr>
		</table>
	</div>	

</body>
</html>
